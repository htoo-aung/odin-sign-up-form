<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="sign-up-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div class="container">
        <!-- Left side/logo -->
        <div class="container-left">
            <div class="logo-container">
                <img src="assets/coffee-logo.png" alt="image of a royalty free coffee cup"/>
                <h1 class="club-name">Brewed Pages</h1>
            </div>
            <p class="photo-credits">
                Photo by <a href="">IDK YET</a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>

        <!-- Right side/form elements -->
        <div class="container-right">
            <div class="section section-top">
                <div class="content content-top">
                    <p>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        <br>
                        Sign up <em>now</em> to get started.
                    </p>
                    <p class="temptation">You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="section section-middle">
                <div class="content content-middle">
                    <p>Let's do this!</p>
                    <div class="form-container">
                        <form action="/my-back-end-server" method="post">
                            <div class="user-input-container user-input-left">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="firstName" id="first-name" placeholder="John">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="johndoe@example.com">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="user-input-container user-input-right">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lastName" id="last-name" placeholder="Doe">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phone-number" placeholder="000-123-4567">
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirm-pwd">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="section section-bottom">
                <div class="content content-bottom">
                    <div class="submit-container">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

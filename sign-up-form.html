<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">

<body>
    <!-- Left side/logo -->

        <div class="logo">
            <i class="fa-solid fa-mug-saucer"></i>
            <img src="assets/coffee-logo.png" alt="image of a royalty free coffee cup" width="200px" height="200px">
            <h1 id="club-name">Cofbok Club</h1>
        </div>
        <p class="photo-credits">
            Photo by <a href="https://unsplash.com/@itfeelslikefilm">Janko Ferliƒç</a>
            on <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>

    <!-- Right side/form elements -->
    <main>
        <div class="form-col-right">
            <div class="form-row odd">
                <p></p>
            </div>
            <div class="form-row even">
                <form action="" method="post">
                </form>
            </div>
            <div class="form-row odd">
                <button>Create Account</button>
                <p></p>
            </div>
        </div>
    </main>

</html>
